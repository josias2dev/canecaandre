<script>
    const equipe = document.querySelector('.equipe');
    const bobmarley = document.getElementById('bobmarley');
    const bobzinho = document.getElementById('bobzinho');
    var audio = new Audio('bobmarley.mp3');
    if (equipe) {
        var counter = 0;
        equipe.addEventListener('click', function (e) {
            counter++;
            if (counter == 10) {
                bobzinho.style.display = 'block';
                setTimeout(function () {
                    bobmarley.play();
                    audio.play();
                }, 100);
            }
        });
    }
</script>
